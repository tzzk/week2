<!DOCTYPE html>
<html>
    <head>
        <title>
            Lesson 3
        </title>
    </head>
    <body>
        <input name="country" list="nationality" placeholder="Enter your nationality">
        <datalist id="nationality">
            <option>Burmes</option>
            <option>Bhutan</option>
            <option>Barcelona</option>
            <option>Mexican</option>
            <option>American</option>
            <option>Laos</option>           
        </datalist>
        <!--data list for student name-->
        <input name="student" list="name"placeholder="Enter student name">
        <datalist id="name">
            <option></option>
            <option>Mi Mi</option>
            <option>Tin Tin Mar</option>
            <option>Khin Khin Wai</option>         

        </datalist>

        <!--Entering birthdate-->
        <label for="birthdate">Enter your birhtdate</label>
        <input type="date" name="birthdate"> 

        <!--informaton box set creating-->
        <fieldset>
            <legend>Enrollment Information</legend>
                <label>Academic year</label>
                <select name="academicyear">
                    <option>Select academic year</option>
                    <option value="2020">2020</option>
                </select><br>
                <label>Semester</label>
                <select name="academicyer">
                    <option>Select semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>


        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Address</label><br>
            <input type="text" name="email" placeholder="Email"><br><br>
            <label>Passport No.</label><br>
            <input type="text" name="ID card/passport no." placeholder="ID Card/Passport No."><br><br>
            <label>Title</label><br>
            <input type="Radio" name="Title" value="Mr.">Mr.
            <input type="Radio" name="Title" value="Mrs.">Mrs.
            <input type="Radio" name="Title" value="Ms.">Ms.<br><br>
            <label>First Name</label><br>
            <input type="text" name="First Name" placeholder="First Name"><br><br>
            <label>Middle Name</label><br>
            <input type="text" name="middle Name" placeholder="Middle Name"><br><br>
            <label>Last Name</label><br>
            <input type="text" name="Last Name" placeholder="Last Name"><br><br>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate">

        </fieldset>
        
       
    </body>
</html>
