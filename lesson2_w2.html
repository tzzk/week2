<!DOCTYPE html>
<html>
    <head>
        <title>Test Forms</title>
    </head>
    <body>
        <form method="'get" action="#">
            Enter username<input type="text" name="username" placeholder="enter useranme or email"><br>
            Enter password<input type="password" name="pwd" placeholder="enter password"><br>
            Enter your comments<textarea name="comment" rols="5" cols="27" placeholder="Comment"></textarea><br>
            <input type="Radio" name="gender" value="M">Male
            <input type="Radio" name="gender" value="F">Female<br>
            <input type="checkbox" name="pro" value="java">java
            <input type="checkbox" name="pro" value="python">python<br>
            Choose your profession<select name="profession">
                <option value="1">IT</option>
                <option value="2">Accounting</option>
                <option value="3">Medical</option>
            </select>
            <input type="submit" value="Login" name="submit">
            <input type="reset" value="cancel">
            <input type=button value="Go">
            <button name="Go">Go</button>
        </form>
    </body>
</html>
